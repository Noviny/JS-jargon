<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Jargon</title>
  <link rel="stylesheet" href="/css/app.css">
</head>

<body>

  <ul class="navbar">
    <li class="navlink"><a href="/">Terms</a></li>
    <li class="navlink"><a href="/#undefined">Undefined Terms</a></li>
  </ul>




  <h1>JS Jargon Dictionary</h1>
  <h3 class="headline">var: Short for variable, and placed in front of anything you want to declare as a variable for later.</h3>
  <div class="main">
    <div id="container"></div>

    <p>Term List:</p>
    <div id="jargon"></div>
    <table id="jargon2"></table>
  </div>


  <!-- Templates below here -->

<!-- TODO: add this sucker back in once we have a long list -->
  <!-- <h3>Search Term</h3>
  <input id="search" type="text"> -->

  <script id="main-div-form" type="text/template">
  <h3>Request Definition</h3>
  <div id="request">
    <form action="/api/request" method="post" id="request-form">
      <span class="var">var</span>
      <input id="request-term" name="term" type="text" placeholder="jargon" />
      <br /> Leave your twitter handle and we'll tweet you when it's defined:
      <input id="twitter-handle" name="twitterhandle" type="text" placeholder="@you">
      <button>Request</button>
    </form>
  </div>


  <h3>Add new term</h3>
  <div id="terms">
    <form id="addJargon" action="/api/jargon" method="post">
      <div>
        <label for="term"><span class="var">var</span> </label>
        <input class="term" name="term" type="text" placeholder="jargon" />
        <label for="definition"> <span class="equals-sign">=</span> </label>
        <input class="define-input" name="definition" type="text" />
        <button id="add">Add</button>
      </div>
    </form>
  </div>

  </script>


  <script id="jargonTemplate2" type="text/template">
      <td class="var">var</td>
      <td class="term"><%= term %></td>
      <td class="equals-sign">=</td>
      <td class="definition"><%= definition %></td>
      <td ><button class="refine">Refine</button></td>
      <!-- <td ><button class="delete">Delete</button></td> -->
  </script>

  <script id="addTemplate" type="text/template">
    <form class="jargonFormRequest" action="/api/jargon" method="post" id="<%= id %>">
      <div>
        <label for="term"><span class="var">var</span> </label><span class="term"><%= term %></span>
        <label for="definition"> <span class="equals-sign">=</span> </label>
        <input class="definition" name="definition" type="text" />
        <button class="define">Define</button>
        <!-- <button class="delete">Delete</button> -->
      </div>
    </form>
  </script>


  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/models/jargon.js"></script>
  <script src="js/models/request.js"></script>
  <script src="js/collections/dictionary.js"></script>
  <script src="js/collections/requests.js"></script>
  <script src="js/views/jargon.js"></script>
  <script src="js/views/defineRequest.js"></script>
  <script src="js/views/allRequests.js"></script>
  <script src="js/views/dictionary.js"></script>
  <script src="js/views/AppView.js"></script>
  <script src="js/views/SingleRequestView.js"></script>
  <script src="js/routers/AppRouter.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
